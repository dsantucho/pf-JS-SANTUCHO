    <main>
      <div class="container mt-5">
        <section class="personalInfo d-flex flex-column justify-content-evenly">
          <div id="welcome" class="ms-2"></div>
          <label class="ms-4"> ⚠️ This actions clean the LocalStorage </label>
          <div class="d-flex justify-content-evenly mt-4 mb-4">
            <button id="cleanGrocery">Clean Grocery List </button>
            <button id="cleanChores">Clean Chores List </button>
            <button id="cleanAll">Clean All Lists </button>
          </div>
        </section>

      <div class="container d-lg-flex col-lg-12 mt-4 justify-content-around">
        <!-- GROCERY FORM -->
        <section class="grocerylist m-5 d-flex flex-column justify-content-between">
          <div class="p-4">
            <h2>To-do Grocery List</h2>
            <span class="d-flex justify-content-center pt-2">Get things done, one item at a time.</span>
            <form id="groceryForm" class="mt-14 mb-4 d-flex flex-column">
              <label for="newitem" class="pt-3">Add grocery</label>
              <input type="text" name="newitem" id="itemInput" value="" class="pt-2 pb-2" required />
              <label for="newitem" class="pt-3">Add price</label>
              <input type="number" name="priceitem" id="itemPrice" value="" class="pt-2 pb-2" min="0" required />
              <div class="pt-3">
                <button id="button-add" type="submit" class="button-grocery p-2">Add item</button>
              </div>
            </form>
          </div>
  
          <div id="itemList" class="d-flex flex-column"></div>
          <div class="col-12 d-flex justify-content-between p-4"> 
            <h4>Suma tus items aproximado</h4>
            <div>
              <span>$ </span>
              <span id="result"></span>
            </div>
          </div>
        </section>

        <!-- CHORES FORM-->
        <section class="choreslist m-5">
          <div class="p-4">
            <h2>To-do Chores List</h2>
            <span class="d-flex justify-content-center pt-2">Get things done, one item at a time.</span>
            <form id="choresForm" class="mt-14 mb-4 d-flex flex-column">
              <label for="newchore" class="pt-3">Add chore</label>
              <input type="text" name="newchore" id="choreInput" class="pt-2 pb-2" required/>
              <div class="pt-3">
                <button id="button-add-chore" type="submit" class="button-grocery p-2">Add</button>
              </div>
            </form>
          </div>
          <div id="itemListChores" class="d-flex flex-column"></div>
        </section>
      </div>

      <!-- STAR WARS -->
      <div class="container">
        <section id="starwars" class="swlist m-5">
          <div class="p-4">
            <h2>Annual Challenge Star Wars Saga </h2>

            <div id="error"></div>
